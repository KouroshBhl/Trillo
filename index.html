<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./img/logo.png" alt="logo" class="logo" />

        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search hotels"
          />
          <button class="search__btn">
            <svg class="search__icon">
              <use
                xlink:href="img/sprite.svg#icon-magnifying-glass
              "
              ></use>
            </svg>
          </button>
        </form>
        <nav class="user">
          <div class="user__icon">
            <svg class="user__icon--svg">
              <use
                xlink:href="img/sprite.svg#icon-bookmark
              "
              ></use>
            </svg>
            <span class="user__icon--noti">7</span>
          </div>

          <div class="user__icon">
            <svg class="user__icon--svg">
              <use
                xlink:href="img/sprite.svg#icon-chat
              "
              ></use>
            </svg>
            <span class="user__icon--noti">13</span>
          </div>

          <div class="user__profile">
            <img
              src="/img/user.jpg"
              alt="profile picture"
              class="user__profile--img"
            />
            <span class="user__profile--name">Kourosh</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">Navigation</nav>
        <main class="hotel-view">Hotel view</main>
      </div>
    </div>
  </body>
</html>
